
<!DOCTYPE html>
<html>
<head>
    <title>Hello World with Time</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2 id="location"></h2>
    <div id="time"></div>

    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const currentTime = new Date().toLocaleTimeString();
            timeElement.textContent = `Current time: ${currentTime}`;
        }

        function getLocation(){
            console.log("Location: " + location.hostname);
            // Display the location in the HTML
            // This will show the hostname of the current page
            document.getElementById('location').innerHTML = "Location: " + location.hostname
        }
        // Update time immediately and then every second
        updateTime();
        getLocation();

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
